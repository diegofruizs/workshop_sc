<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Sports list</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="sportCreate"><span class="glyphicon glyphicon-plus-sign"></span> Add new sport</a>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>                      
                            <th>Actions</th>  
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sport in sportsRecords">
                            <td id="{{$index}}-name"><a ui-sref="sportDetail({sportId: sport.id})">{{sport.name}}</a></td>
                            <td id="{{$index}}-actions">
                                <a class="btn btn-default btn-sm" ui-sref="sportUpdate({sportId: sport.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                <a class="btn btn-danger btn-sm" ui-sref="sportDelete({sportId: sport.id})"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
